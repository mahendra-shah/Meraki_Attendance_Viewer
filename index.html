<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>


    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <title>Meraki Attendance Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="meraki-title mb-5">
          <img src="./images/meraki128.png" alt="" srcset="" />
          <h2 class="fw-bold mt-2">Meraki Attendance Tracker</h2>
          <img src="./images/meraki128.png" alt="" srcset="" />
        </div>

        <div class="table-responsive">
          <table id="history" class="table custom-table">
            <tr>
              <th class="fw-bold">Title</th>
              <th class="fw-bold">Date</th>
              <th class="fw-bold">Duration</th>
              <th class="fw-bold ">Count</th>
              <th class="fw-bold">Attenddees</th>
              <th class="fw-bold"></th>
              <th></th>
            </tr>
            
          </table>
        </div>
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content ">
              <div class="modal-header justify-content-center d-flex gap-1">
                <img src="./images/meraki128.png" alt="" srcset="">
                <h4 style="text-align: center;padding-top: 8px;padding-bottom: 8px;" class="modal-title fw-bold ">
                  
                  Attendance Details
                </h4>
                <img src="./images/meraki128.png" alt="" srcset="">
              </div>
              <div class="dd">
                <table id="tb" class="table table-fixed bg-white">
                  <thead id="remove-ele"
                  >
                    <tr style="width: 480px !important;top:0px"
                    class="position-sticky bg-white w-auto"
>
                      <th class="col-3"></th>
                      <th class="col-5">Name</th>
                      <th class="col-4">Duration</th>
                    </tr>
                  </thead>
                  <tbody class="mt-3 modal-class">
                    
                  </tbody>
                </table>
              </div>
              <div class="modal-footer">
                <button
                onclick="clearData()"
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
